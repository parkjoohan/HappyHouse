<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <a class="logo">HAPPYHOUSE</a>
            <ul>
                <li><a href="http://localhost:8080/user/singin">LOGIN</a></li>
                <li><a href="http://localhost:8080/house">HOUSE</a></li>
                <li><a href="http://localhost:8080/notice/list">BOARD</a></li>
                <li><a href="http://localhost:8080/news/list">NEWS</a></li>
            </ul>
        </header>
        <section>
            <img src="/src/assets/stars.png" id="stars">
            <img src="/src/assets/moon.png" id="moon">
            <img src="/src/assets/mountains_behind.png" id="mountains_behind">
            <h3 id="text">환영합니다</h3>
            <a href="http://localhost:8080/" id="btn">입장하기</a>
            <img src="/src/assets/mountains_front.png" id="mountains_front">
        </section>
        <div class="sec" id="sec">

        </div>

        <script>
            let stars = document.getElementById('stars');
            let moon = document.getElementById('moon');
            let mountains_behind = document.getElementById('mountains_behind');
            let text = document.getElementById('text');
            let btn = document.getElementById('btn');
            let mountains_front = document.getElementById('mountains_front');
            let header = document.querySelector('header');

            window.addEventListener('scroll', function(){
                let value = window.scrollY;
                stars.style.left=value * 0.25 + 'px';
                moon.style.top=value * 1.05 + 'px';
                mountains_behind.style.top=value * 0.5 + 'px';
                mountains_front.style.top=value * 0 + 'px';
                text.style.marginRight=value * 4 + 'px';
                text.style.marginTop=value * 1.5 + 'px';
                btn.style.marginTop=value * 1.5 + 'px';
                header.style.top=value * 0.5 + 'px';
            })
        </script>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
